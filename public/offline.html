<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>離線中 | 21dev.org</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FFF7ED 0%, #FFFFFF 100%);
      color: #1C1917;
      padding: 1.5rem;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: #F7931A;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    p {
      color: #57534E;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    button {
      background: #F7931A;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #EA580C;
    }
    .brand {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #78716C;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18.364 5.636a9 9 0 11-12.728 0" stroke-linecap="round"/>
        <path d="M12 9v4m0 4h.01" stroke-linecap="round"/>
      </svg>
    </div>
    <h1>您目前處於離線狀態</h1>
    <p>請檢查您的網路連線後重試。已瀏覽過的頁面可能仍可從快取中存取。</p>
    <button onclick="window.location.reload()">重新載入</button>
    <p class="brand">21dev.org</p>
  </div>
</body>
</html>
