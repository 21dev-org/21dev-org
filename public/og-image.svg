<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1917"/>
      <stop offset="100%" style="stop-color:#0C0A09"/>
    </linearGradient>
    <linearGradient id="bitcoin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <pattern id="grid-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="60" height="60" fill="none" stroke="#F7931A" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid-pattern)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#F7931A" fill-opacity="0.03"/>
  <circle cx="100" cy="530" r="150" fill="#F7931A" fill-opacity="0.03"/>

  <!-- Bitcoin symbol background -->
  <g transform="translate(900, 315)">
    <circle cx="0" cy="0" r="180" fill="#F7931A" fill-opacity="0.08"/>
    <circle cx="0" cy="0" r="140" fill="#F7931A" fill-opacity="0.05"/>
    <text x="0" y="45" text-anchor="middle" fill="#F7931A" fill-opacity="0.15" font-size="180" font-weight="bold" font-family="system-ui, sans-serif">₿</text>
  </g>

  <!-- Main content -->
  <g transform="translate(80, 200)">
    <!-- Logo/Brand -->
    <g>
      <circle cx="45" cy="45" r="45" fill="url(#bitcoin-gradient)"/>
      <text x="45" y="60" text-anchor="middle" fill="white" font-size="40" font-weight="bold" font-family="system-ui, sans-serif">₿</text>
    </g>

    <!-- Site name -->
    <text x="120" y="60" fill="white" font-size="48" font-weight="bold" font-family="system-ui, sans-serif">21dev.org</text>

    <!-- Tagline -->
    <text x="0" y="150" fill="white" font-size="56" font-weight="bold" font-family="system-ui, sans-serif">比特幣技術教育平台</text>

    <!-- Description -->
    <text x="0" y="220" fill="#A8A29E" font-size="28" font-family="system-ui, sans-serif">華語中文圈最全面的比特幣技術學習資源</text>

    <!-- Tags -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="#F7931A" fill-opacity="0.15"/>
      <text x="80" y="27" text-anchor="middle" fill="#F7931A" font-size="18" font-weight="500" font-family="system-ui, sans-serif">Bitcoin Core</text>

      <rect x="180" y="0" width="140" height="40" rx="20" fill="#F7931A" fill-opacity="0.15"/>
      <text x="250" y="27" text-anchor="middle" fill="#F7931A" font-size="18" font-weight="500" font-family="system-ui, sans-serif">Lightning</text>

      <rect x="340" y="0" width="100" height="40" rx="20" fill="#F7931A" fill-opacity="0.15"/>
      <text x="390" y="27" text-anchor="middle" fill="#F7931A" font-size="18" font-weight="500" font-family="system-ui, sans-serif">Nostr</text>

      <rect x="460" y="0" width="80" height="40" rx="20" fill="#F7931A" fill-opacity="0.15"/>
      <text x="500" y="27" text-anchor="middle" fill="#F7931A" font-size="18" font-weight="500" font-family="system-ui, sans-serif">BIPs</text>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#bitcoin-gradient)"/>
</svg>
