<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Orange top bar -->
  <rect width="1200" height="8" fill="#F7931A"/>

  <!-- Large faded Bitcoin symbol on right -->
  <text x="900" y="480" text-anchor="middle" fill="#F7931A" opacity="0.08" font-size="500" font-weight="bold" font-family="Arial">B</text>

  <!-- Logo area -->
  <circle cx="130" cy="180" r="55" fill="#F7931A"/>
  <text x="130" y="202" text-anchor="middle" fill="white" font-size="55" font-weight="bold" font-family="Arial">B</text>

  <!-- Site name -->
  <text x="210" y="198" fill="white" font-size="48" font-weight="bold" font-family="Arial, sans-serif">21dev.org</text>

  <!-- Main headline -->
  <text x="75" y="340" fill="white" font-size="68" font-weight="bold" font-family="Arial, sans-serif">Bitcoin Technical</text>
  <text x="75" y="420" fill="white" font-size="68" font-weight="bold" font-family="Arial, sans-serif">Education Platform</text>

  <!-- Subtitle -->
  <text x="75" y="490" fill="#888888" font-size="26" font-family="Arial, sans-serif">The most comprehensive Bitcoin learning resource in Chinese</text>

  <!-- Tags -->
  <rect x="75" y="530" width="145" height="40" rx="20" fill="none" stroke="#F7931A" stroke-width="2"/>
  <text x="147" y="557" text-anchor="middle" fill="#F7931A" font-size="16" font-weight="bold" font-family="Arial">Bitcoin Core</text>

  <rect x="235" y="530" width="110" height="40" rx="20" fill="none" stroke="#F7931A" stroke-width="2"/>
  <text x="290" y="557" text-anchor="middle" fill="#F7931A" font-size="16" font-weight="bold" font-family="Arial">Lightning</text>

  <rect x="360" y="530" width="80" height="40" rx="20" fill="none" stroke="#F7931A" stroke-width="2"/>
  <text x="400" y="557" text-anchor="middle" fill="#F7931A" font-size="16" font-weight="bold" font-family="Arial">Nostr</text>

  <rect x="455" y="530" width="65" height="40" rx="20" fill="none" stroke="#F7931A" stroke-width="2"/>
  <text x="487" y="557" text-anchor="middle" fill="#F7931A" font-size="16" font-weight="bold" font-family="Arial">BIPs</text>
</svg>
